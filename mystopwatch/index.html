<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mystopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="theme-controls">
            <select id="theme-selector">
                <option value="default">Default</option>
                <option value="dark">Dark</option>
                <option value="light">Light</option>
                <option value="colorful">Colorful</option>
            </select>
        </div>

        <div id="timer" class="btn">00:00.000</div>
        <div class="controls">
            <div id="start" class="btn">start</div>
            <div id="stop" class="btn">stop</div>
            <div id="reset" class="btn">reset</div>
            <div id="lap" class="btn">lap</div>
        </div>
        <input type="text" name="countdown-time" id="countdown-time" placeholder="mm:ss">
        <div class="countdown-controls">
            <div id="countdown-start" class="btn">countdown</div>
            <div id="down-resume" class="btn">resume</div>
            <div id="down-stop" class="btn">stop</div>
            <div id="down-reset" class="btn">reset</div>
        </div>
        <div id="laps" class="laps"></div>
        <div id="logs" class="logs"></div>
    </div>


    <script src="../lib/jquery.js"></script>
    <script src="../lib/underscore.js"></script>
    <script src="js/main.js"></script>
    <!-- <script src="js/ex-main.js"></script> -->
</body>
</html>
